<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  <title>Beep-Boop</title>
  </head>
  <body id="background">
    <div class="container">
      <div class="jumbotron">
        <h1>Beep-Boop</h1>
        <h3>Instructions:</h3>
          <ul>
            <li>Numbers that contain a 0 are replaced (all digits) with "Beep!"</li>
            <li>Numbers that contain a 1 are replaced (all digits) with "Boop!"</li>
            <li>Numbers divisible by 3 are replaced with "I'm sorry, Dave. I'm afraid I can't do that."</li>
          </ul>
        </div>

        <form id="form">
          <h1>Input a number to hear the baby!</h1>
          <input id="inputnumbers" class="form-control" type="text" required>
          <br>
          <button type="submit" class="btn btn-success">Submit!</button>
        </form>

        <div id="output">

        </div>


    <div class="baby">
      <img src="img/baby.jpg" alt="background" height="50%" width="50%">
    </div>




    </div>
  </body>
</html>
